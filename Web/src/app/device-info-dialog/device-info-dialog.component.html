

<h2 mat-card-title class="dialog-title">{{data.name}} </h2>
<mat-divider></mat-divider>


<mat-dialog-content class="flex">
<h4>Available quantity:</h4>
  <span><qr-code [value]=qrCode [size]="80" ></qr-code></span>
  <span class="indent">{{data.quantity_total}}/{{data.quantity_available}}</span>



<h4>Description:</h4>
  <div class="row indent">
    {{data.description}}
  </div>

<div>
  <mat-chip-list>
    <mat-chip *ngFor="let tag of displayTags" selectable="false">{{tag}}</mat-chip>
  </mat-chip-list>


</div>

</mat-dialog-content>


<mat-dialog-actions>
  <button mat-button (click)="closeDialog()">Close</button>
  <!-- Can optionally provide a result for the closing dialog. -->
  <!--<button mat-button [mat-dialog-close]="true">Yes</button>-->
  <button mat-raised-button (click)="closeDialog(data)" color="accent" [disabled]="data.quantity_available<=0" *ngIf="this.auth.accessFeature(this.auth.authed)">Lend</button>
  <button mat-raised-button (click)="editDevice(data)" color="accent" *ngIf="this.auth.accessFeature(this.auth.admini)">Edit</button>
</mat-dialog-actions>
