<div class="container center-all">

  <h1 class="title">Login to continue</h1>

  <mat-form-field >
    <input matInput placeholder="Email" type="email" required [(ngModel)]="email">
  </mat-form-field>
  <br>
  <mat-form-field>
    <input matInput placeholder="Password" required [type]="hide ? 'password' : 'text'" [(ngModel)]="password">
    <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
  </mat-form-field>
  <br>

  <button mat-raised-button color="accent" (click)="login()">Login</button>


    <h5 class="small-desc">Don't have an account yet? <a routerLink="/register">Register</a>!</h5>
  <h5 class="small-desc"><a (click)="log()">Continue as a Guest</a></h5>



</div>
