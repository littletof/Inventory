<div class="container center-all">

  <h1 class="title">Login to continue</h1>
<form #loginForm="ngForm" class="center-all">
  <mat-form-field >
    <input matInput placeholder="Email" type="email" required [(ngModel)]="email" name="email">
  </mat-form-field>
  <br>
  <mat-form-field>
    <input matInput placeholder="Password" required [type]="hide ? 'password' : 'text'" [(ngModel)]="password" name="password">
    <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
  </mat-form-field>
  <span class="mat-error error-text" *ngIf="this.errorText">{{this.errorText}}</span>
  <br>

  <button mat-raised-button color="accent" (click)="login()" class="loginbtn">Login</button>
</form>

    <h5 class="small-desc">Don't have an account yet? <a routerLink="/register">Register</a>!</h5>
  <h5 class="small-desc"><a (click)="loginAnonym()">Continue as a Guest</a></h5>



</div>
