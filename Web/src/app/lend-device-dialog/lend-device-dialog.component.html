

<h2 mat-card-title>Lending: {{data.name}}</h2>
<mat-divider></mat-divider>
<h4>Lending details:</h4>

<div class="row">
  <mat-dialog-content class="flex">
    <div>


      <mat-form-field>
        <input matInput [matDatepicker]="picker" placeholder="Choose the end date">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>


    </div>
  </mat-dialog-content>
</div>


<mat-dialog-actions>
  <button mat-raised-button (click)="closeDialog()" color="warn">Cancel</button>
  <!-- Can optionally provide a result for the closing dialog. -->
  <!--<button mat-button [mat-dialog-close]="true">Yes</button>-->
  <button mat-raised-button (click)="closeDialog(data)" color="accent">Lend</button>
</mat-dialog-actions>
