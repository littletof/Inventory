<div class="container center-all">
  <h1>Register</h1>

<form #registerForm="ngForm" class="center-all">
  <mat-form-field>
    <input matInput placeholder="Name" required [(ngModel)]="name" name="name">
  </mat-form-field>

  <mat-form-field>
    <input matInput placeholder="Email" type="email" required [(ngModel)]="email" name="email">
  </mat-form-field>

  <mat-form-field>
    <input matInput placeholder="Password" required [type]="hide ? 'password' : 'text'" [(ngModel)]="password" name="password">
    <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
  </mat-form-field>


  <span class="mat-error error-text" *ngIf="this.errorText">{{this.errorText}}</span>

  <br>

  <button mat-raised-button color="accent" (click)="registerUser()" [disabled]="!this.isFilled(false)">Register</button>
</form>
  <h5 class="small-desc">Already have an account? <a routerLink="/login">Login</a>!</h5>
  <h5 class="small-desc"><a (click)="loginAnonym()">Continue as a Guest</a></h5>
</div>
