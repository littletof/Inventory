<div class="container center-all">
  <h1>Register</h1>


  <mat-form-field>
    <input matInput placeholder="Name" required [(ngModel)]="name">
  </mat-form-field>

  <mat-form-field>
    <input matInput placeholder="Email" type="email" required [(ngModel)]="email">
  </mat-form-field>

  <mat-form-field>
    <input matInput placeholder="Password" required [type]="hide ? 'password' : 'text'" [(ngModel)]="password">
    <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
  </mat-form-field>

  <mat-form-field>
    <input matInput placeholder="Role" type="number" required [(ngModel)]="role">
  </mat-form-field>
  <br>

  <button mat-raised-button color="accent" (click)="registerUser()">Register</button>

  <h5 class="small-desc">Already have an account? <a routerLink="/login">Login</a>!</h5>
  <h5 class="small-desc"><a (click)="loginAnonym()">Continue as a Guest</a></h5>
</div>
