<h2 mat-card-title class="dialog-title"><span *ngIf="data">Edit device</span><span *ngIf="!data">Add device</span></h2>
<mat-divider></mat-divider>



<mat-dialog-content>
    <mat-form-field class="devicename">
        <input matInput type="text" required placeholder="Name">
    </mat-form-field>
    <br>
    <mat-form-field class="quantity">
        <input matInput type="number" required placeholder="Quantity">
        <span matSuffix>pcs.</span>
    </mat-form-field>


    <br>

    <mat-form-field style="width: 100%">
        <textarea matInput placeholder="Description" rows="5"></textarea>

    </mat-form-field>

    <br>


    <mat-form-field class="tag-chip">
        <mat-chip-list #chipList>
            <mat-chip *ngFor="let tag of tags" [selectable]="selectable"
                      [removable]="removable" (remove)="remove(tag)" color="accent">
                {{tag.name}}
                <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
            </mat-chip>
            <input placeholder="Tags"
                   [matChipInputFor]="chipList"
                   [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
                   [matChipInputAddOnBlur]="addOnBlur"
                   (matChipInputTokenEnd)="add($event)" />
        </mat-chip-list>
    </mat-form-field>





</mat-dialog-content>




<mat-dialog-actions>
  <button mat-button (click)="closeDialog()">Cancel</button>
  <!-- Can optionally provide a result for the closing dialog. -->
  <!--<button mat-button [mat-dialog-close]="true">Yes</button>-->
  <button mat-raised-button (click)="closeDialog(data)" color="accent"><span *ngIf="data">Save</span><span *ngIf="!data">Add</span></button>
</mat-dialog-actions>
