
<mat-form-field>
  <input matInput placeholder="Email" type="email" required [(ngModel)]="email">
</mat-form-field>
<mat-form-field>
  <input matInput placeholder="Password" required [type]="hide ? 'password' : 'text'" [(ngModel)]="password">
  <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
</mat-form-field>
<br>

<mat-form-field>
  <input matInput placeholder="Name" required [(ngModel)]="name">
</mat-form-field>
<mat-form-field>
  <input matInput placeholder="Role" type="number" required [(ngModel)]="role">
</mat-form-field>

<button mat-raised-button color="primary" (click)="registerUser()">Register</button>

<button mat-raised-button color="accent" (click)="login(email, password)">Login</button>

<button mat-raised-button color="warn" (click)="logout()">Logout</button>
