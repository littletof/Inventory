<h1 class="inline">Lendings</h1><span class="spacer"> </span>

<mat-divider></mat-divider>



<mat-list>
  <mat-list-item *ngFor="let lending of lendings | async; let device of lending.device |async">
    <h4 matLine>Device id: {{lending.lend.device_id}} {{lending.lend.key}}</h4>
    <p matLine class="demo-2"> <b>Start date:</b> {{lending.lend.start_date.toLocaleDateString()}}  <b>End date:</b> {{lending.lend.end_date.toLocaleDateString()}} <b>Number of devices:</b> {{lending.lend.device_number}}</p>
    <button mat-raised-button color="accent" (click)="openLendDetailDialog(lending.lend)">Details</button>
    <!--<button mat-raised-button color="accent" (click)="returnItem()">Return</button>-->
  </mat-list-item>
</mat-list>
