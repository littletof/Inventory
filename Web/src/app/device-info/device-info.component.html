

<h2 mat-card-title>{{data.name}}</h2>
<mat-divider></mat-divider>
<h4>Description:</h4>

<div class="row">
<mat-dialog-content class="flex">{{data.description}}</mat-dialog-content>
</div>


<mat-dialog-actions>

  <button mat-raised-button color="accent">Rent</button>
</mat-dialog-actions>
