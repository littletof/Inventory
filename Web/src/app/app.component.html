<span class="top-bar">
  <mat-toolbar color="primary">
    <span>Inventory</span>
    <span class="spacer"></span>
    <span *ngIf="this.auth.isLoggedIn()">

      <span  class="email">{{
        this.auth.userDetails.isAnonymous? 'Anonymus':this.auth.userDetails.email
      }}</span>

      <button mat-raised-button color="warn" (click)="logout()">Logout <mat-icon>exit_to_app</mat-icon></button>
    </span>
  </mat-toolbar>



  <nav>
    <button mat-button color="primary" routerLink="/login"  routerLinkActive="mat-raised-button">Login</button>
    <button mat-button color="primary" routerLink="/register" routerLinkActive="mat-raised-button">Register</button>
    <button mat-button color="primary" routerLink="/home"  routerLinkActive="mat-raised-button">Home</button>
    <button mat-button color="primary" routerLink="/lendings" routerLinkActive="mat-raised-button">Lendings</button>
    <button mat-button color="primary" routerLink="/users"  routerLinkActive="mat-raised-button">Users</button>
    <button mat-button color="primary" routerLink="/devices" routerLinkActive="mat-raised-button">Devices</button>
  </nav>
  <mat-divider></mat-divider>
</span>

<div class="content">
  <router-outlet></router-outlet>
</div>
<mat-divider></mat-divider>
